filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.inputs:
  - type: container
    paths:
      - '/var/lib/docker/containers/*/*.log'

# filebeat.autodiscover:
#   providers:
#     - type: docker
#       hints.enabled: true

processors:
  - add_docker_metadata:
      host: "unix:///var/run/docker.sock"

  - decode_json_fields:
      fields: ["message"]
      target: "json"
      overwrite_keys: true

output.logstash:
  hosts: ["logstash:5046"]

logging.json: true
logging.metrics.enabled: false
